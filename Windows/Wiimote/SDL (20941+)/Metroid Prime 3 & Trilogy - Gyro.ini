; Nystrata's Metroid Prime 3/Metroid Prime Trilogy Motion Input Profile for Switch Pro Controller
; https://github.com/SpoinKoza/DolphinProfiles/
; 2025-09-24 (working on Dolphin 2509)
;
; Place in (Dolphin Emulator User Folder)\Config\Profiles\Wiimote
; This was intended for a Switch Pro Controller, but can likely be used with a DualShock 4/DualSense with simple changes.
;
; This profile uses controller gyro to mimic Metroid Prime Remastered's Pointer controls:  
; |----------------------------|-----------|------------------------------------------------------------|
; | Action                     | Wiimote   | Switch Pro Controller (PS Controller) (Generic)            |
; |----------------------------|-----------|------------------------------------------------------------|
; | Recenter Pointer           |           | R  (R1) (Shoulder R)                                       |
; | Shoot Beam                 | A         | A or ZR  (Circle or R2) (Button E or Trigger R)            |
; | Jump                       | B         | B or L  (Cross or L1) (Button S or Shoulder L)             | 
; | Morph Ball                 | C         | Y  (Square) (Button W)                                     |
; | Shoot Missile / Power Bomb | DPadDown  | X  (Triangle) (Button N)                                   |
; | Lock-On                    | Z         | ZL  (L2) (Trigger L)                                       | 
; | Visor Select               | -         | PadLeft or PadUp                                           |
; | Hypermode / Beam Select    | +         | PadRight                                                   |
; | Pause Menu                 | 1         | -  (Share) (Back)                                          |
; | Help / Map                 | 2         | +  (Options) (Start)                                       |
; | Move                       | Stick     | LeftStick                                                  |
; | Motion                     | Motion    | Motion (Perform the motion as you would a real Wii Remote) |
; | Push Motion                | Motion    | RightStickUp                                               | 
; | Pull Motion                | Motion    | RightStickDown                                             |
; | Spring Ball                | Flick     | RightStickPress                                            |
; |----------------------------|-----------|------------------------------------------------------------|
;
; + Pointer sensitivity can be adjusted in Controller Config > Motion Input 
;   Adjust Horizontal  and Vertical  to your liking. (Lesser values tend to be more sensitive.)
; + Wii Remote/Nunchuk Motions such as flicking shaking and twisting are done as literal motions too,  
;   though you can probably set button input to do these motions in the Motion Simulation tab.  
; + The Push and Pull Motions are for the Pull/Push interactables in the game, such as when using Energy Cells.  
;   Because these depend on sensor bar IR, these can't be simulated with gyro/accel sensors and require buttons inputs.

